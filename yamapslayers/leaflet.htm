<html>
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin="">
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
            integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
            crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.js"></script>
</head>
<body>
<div id="mapid" style="width: 100%; height: 100%; position: relative;"
     class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"
     tabindex="0">
</div>
<script>

    var vectorStyles = {
        complex: {	// Apply these options to the "transportation" layer...
            weight: 2,
            color: '#000',
            fillOpacity: 0.2,
            opacity: 0.4,
        },
 building: {	// Apply these options to the "transportation" layer...
            weight: 0.2,
            color: '#FF0000',
            // fillOpacity: 1,
            // opacity: 0.4,
        },

    };

    var mymap = L.map('mapid').setView([59.8414329184, 30.3133716286], 10);

    L.tileLayer('http://vec{s}.maps.yandex.net/tiles?l=map&v=4.55.2&z={z}&x={x}&y={y}&scale=2&lang=ru_RU', {
    subdomains: ['01', '02', '03', '04']}).addTo(mymap);


    var openMapTilesUrl = 'http://localhost:9090/maps/rem-gis/{z}/{x}/{y}.pbf';
    var openMapTilesLayer = L.vectorGrid.protobuf(openMapTilesUrl, {
        vectorTileLayerStyles: vectorStyles
    });
    openMapTilesLayer.addTo(mymap);


</script>

</body>
</html>
